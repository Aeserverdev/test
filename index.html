<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Joki Tugas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      min-height: 100vh;
      transition: all 0.3s ease-in-out;
    }
    .icon-box {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .icon-box:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slideDown {
      animation: slideDown 0.4s ease-out;
    }
  </style>
</head>
<body class="text-white">

  <!-- Header -->
  <div class="px-6 pt-8 pb-4 flex justify-between items-start">
    <div>
      <p id="userProdi" class="text-sm text-white/70"></p>
      <h1 id="userName" class="text-2xl font-semibold">Mahasiswa</h1>
    </div>
    <div class="flex space-x-4 items-start text-sm">
      <button class="text-xl hover:scale-110 transition">🔔</button>
      <button onclick="logout()" class="underline hover:text-red-300 transition">Logout</button>
    </div>
  </div>

  <!-- Info Joki -->
<!-- Profil + Saldo -->
<div class="mx-5 mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
  <!-- Profil Mahasiswa -->
  <div class="bg-white text-gray-800 rounded-2xl shadow-xl p-6">
    <h2 class="text-lg font-semibold text-blue-700 mb-4">Profil Mahasiswa</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
      <div><span class="font-medium text-gray-600">NPM:</span> <span id="profilNpm" class="font-bold text-gray-900"></span></div>
      <div><span class="font-medium text-gray-600">Nama:</span> <span id="profilNama" class="font-bold text-gray-900"></span></div>
      <div><span class="font-medium text-gray-600">Prodi:</span> <span id="profilProdi" class="font-bold text-gray-900"></span></div>
      <div><span class="font-medium text-gray-600">No. WhatsApp:</span> <span id="profilWa" class="font-bold text-gray-900"></span></div>
    </div>
  </div>

  <!-- Total Tagihan Aktif -->
  <div class="bg-white text-gray-900 rounded-2xl shadow-2xl p-6 flex flex-col justify-between">
    <div>
      <p class="text-sm text-gray-500">Total Tagihan Aktif</p>
      <div class="flex justify-between items-center mt-2">
        <p id="saldoText" class="text-3xl font-bold text-blue-600">Rp0</p>
        <button id="toggleSaldoBtn" class="text-blue-600 text-2xl hover:scale-110 transition">👁</button>
      </div>
    </div>
    <div class="mt-3">
      <a href="#" class="text-sm text-blue-500 font-semibold hover:underline">Lihat Semua Tugas →</a>
    </div>
  </div>
</div>


  <!-- Menu -->
  <div class="bg-white mt-6 mx-5 rounded-2xl p-6 grid grid-cols-2 sm:grid-cols-4 gap-5 text-center shadow-md">
    <div class="space-y-2 icon-box cursor-pointer" id="btnTambahTugas">
      <div class="bg-blue-100 text-blue-600 p-4 rounded-full mx-auto text-xl shadow-inner">📝</div>
      <p class="text-base font-bold text-gray-800">Tambah Tugas</p>
    </div>
    <div class="space-y-2 icon-box cursor-pointer" id="btnRiwayat">
      <div class="bg-blue-100 text-blue-600 p-4 rounded-full mx-auto text-xl shadow-inner">📄</div>
      <p class="text-base font-bold text-gray-800">Riwayat</p>
    </div>
    <div class="space-y-2 icon-box cursor-pointer" id="btnPembayaran">
      <div class="bg-blue-100 text-blue-600 p-4 rounded-full mx-auto text-xl shadow-inner">💳</div>
      <p class="text-base font-bold text-gray-800">Pembayaran</p>
    </div>
    <div class="space-y-2 icon-box cursor-pointer" id="btnPengaturan">
      <div class="bg-blue-100 text-blue-600 p-4 rounded-full mx-auto text-xl shadow-inner">⚙️</div>
      <p class="text-base font-bold text-gray-800">Pengaturan</p>
    </div>
  </div>

  <!-- Form Tambah Tugas -->
  <div id="formTambahTugas" class="hidden bg-white text-gray-800 mx-5 mb-10 mt-6 rounded-2xl shadow-xl p-6 transition-all duration-500">
    <h2 class="text-lg font-semibold mb-4 text-blue-700">Form Tambah Tugas</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Jenis Tugas</label>
        <select id="jenisTugas" name="jenisTugas" class="w-full p-2 border rounded-md bg-white text-gray-700" required>
          <option value="" disabled selected>Pilih jenis tugas</option>
          <option value="MAKALAH">MAKALAH</option>
          <option value="PPT">PPT</option>
          <option value="PPT PREMIUM">PPT PREMIUM</option>
          <option value="KODING">KODING</option>
          <option value="ANIMACY">ANIMACY</option>
          <option value="WEBSITE">WEBSITE</option>
          <option value="APLIKASI">APLIKASI</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Pilih Admin Joki</label>
        <select id="adminSelect" name="adminSelect" class="w-full p-2 border rounded-md bg-white text-gray-700" required>
          <option value="" disabled selected>Pilih admin</option>
          <option value="RENALDI">RENALDI</option>
          <option value="AFRIZAL">AFRIZAL</option>
          <option value="ABDUL HAKIM">ABDUL HAKIM</option>
          <option value="AIDIL ANWAR">AIDIL ANWAR</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Metode Pembayaran (Dana)</label>
        <input id="metodePembayaran" type="text" class="w-full p-2 border rounded-md bg-gray-100 cursor-not-allowed" readonly />
      </div>
      <div><label class="block text-sm font-medium mb-1">Judul Tugas</label><input name="judul" type="text" class="w-full p-2 border rounded-md" placeholder="Masukkan judul tugas" required /></div>
      <div><label class="block text-sm font-medium mb-1">Deskripsi</label><textarea name="deskripsi" class="w-full p-2 border rounded-md" rows="4" placeholder="Deskripsikan tugas..." required></textarea></div>
      <div><label class="block text-sm font-medium mb-1">Nama Lengkap Dosen</label><input name="dosen" type="text" class="w-full p-2 border rounded-md" placeholder="Contoh: Dr. Ahmad Yusuf, M.Pd" required /></div>
      <div><label class="block text-sm font-medium mb-1">Fakultas</label><input name="fakultas" type="text" class="w-full p-2 border rounded-md" placeholder="Contoh: Teknik, Hukum" required /></div>
      <div><label class="block text-sm font-medium mb-1">Mata Kuliah</label><input name="matkul" type="text" class="w-full p-2 border rounded-md" placeholder="Contoh: Pemrograman Web" required /></div>
      <div><label class="block text-sm font-medium mb-1">Deadline</label><input name="deadline" type="date" class="w-full p-2 border rounded-md" required /></div>
      <div>
        <label class="block text-sm font-medium mb-1">Harga (Rp)</label>
        <div class="flex items-center bg-blue-100 text-blue-700 font-bold rounded-md px-4 py-3">
          <span class="text-lg mr-2">💰</span>
          <input id="hargaInput" name="harga" type="text" readonly class="bg-transparent text-xl w-full focus:outline-none cursor-not-allowed" />
        </div>
      </div>
      <div><label class="block text-sm font-medium mb-1">Upload Bukti Pembayaran</label><input name="bukti" type="file" class="w-full p-2 border rounded-md bg-white" accept="image/*" required /></div>
      <div class="pt-4"><button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">Kirim Tugas</button></div>
    </form>
  </div>

  <!-- Riwayat, Pembayaran, Pengaturan -->
  <div id="riwayatTugasSection" class="hidden mx-5 my-8 text-gray-900">
    <h2 class="text-lg font-semibold text-white mb-4">Riwayat Tugas</h2>
    <div id="riwayatList" class="space-y-4"></div>
  </div>

  <div id="pembayaranSection" class="hidden mx-5 my-8 text-gray-900">
    <h2 class="text-lg font-semibold text-white mb-4">Riwayat Pembayaran</h2>
    <div id="pembayaranList" class="space-y-4"></div>
  </div>

  <div id="pengaturanSection" class="hidden mx-5 my-8 text-gray-900">
    <h2 class="text-lg font-semibold text-white mb-4">Pengaturan Akun</h2>
    <div class="bg-white rounded-xl shadow p-4 space-y-4 text-sm">
      <div><label class="block font-medium mb-1">Nama</label><input id="namaPengguna" type="text" class="w-full p-2 border rounded-md" /></div>
      <div><label class="block font-medium mb-1">Password Baru</label><input id="passwordBaru" type="password" class="w-full p-2 border rounded-md" placeholder="••••••••" /></div>
      <button class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">Simpan Perubahan</button>
    </div>
  </div>

<script>
    const scriptBaseURL = "https://script.google.com/macros/s/AKfycbwyY6rjfHnX3ScEKYQiYOx6AXH1Vq16qsxu3vQoCFExEmePvJyyCeLz7-zoF2ROkL1lYA/exec";
    const npm = localStorage.getItem("npm");

    let fullSaldo = "", saldoVisible = true;
    const saldoText = document.getElementById("saldoText");
    const toggleBtn = document.getElementById("toggleSaldoBtn");

    function updateSaldo() {
      fetch(`${scriptBaseURL}?action=getSaldo&npm=${npm}`)
        .then(res => res.json())
        .then(data => {
          fullSaldo = "Rp" + (Number(data.saldo) || 0).toLocaleString("id-ID");
          saldoText.textContent = fullSaldo;
        }).catch(() => saldoText.textContent = "Rp0");
    }

    toggleBtn.onclick = () => {
      saldoVisible = !saldoVisible;
      saldoText.textContent = saldoVisible ? fullSaldo : "•••••••••";
      toggleBtn.textContent = saldoVisible ? "👁" : "🙈";
    };

    // Load user data
    fetch(`${scriptBaseURL}?action=getUser&npm=${npm}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("userName").textContent = data.nama || "Mahasiswa";
        document.getElementById("userProdi").textContent = data.prodi || "";
        document.getElementById("namaPengguna").value = data.nama || "";
      });

      fetch(`${scriptBaseURL}?action=getUser&npm=${npm}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("userName").textContent = data.nama || "Mahasiswa";
    document.getElementById("userProdi").textContent = data.prodi || "";
    document.getElementById("namaPengguna").value = data.nama || "";

    // Isi bagian profil
    document.getElementById("profilNpm").textContent = npm;
    document.getElementById("profilNama").textContent = data.nama || "-";
    document.getElementById("profilProdi").textContent = data.prodi || "-";
    document.getElementById("profilWa").textContent = data.wa || "-";
  });


    // Harga dan admin
    const hargaMap = { "MAKALAH": 25000, "PPT": 25000, "PPT PREMIUM": 50000, "KODING": 75000, "ANIMACY": 50000, "WEBSITE": 120000, "APLIKASI": 500000 };
    const adminDanaMap = { "RENALDI": "081348722325", "AFRIZAL": "085182489261", "ABDUL HAKIM": "085764534425", "AIDIL ANWAR": "082279458613" };
    document.getElementById("jenisTugas").onchange = e => {
      const harga = hargaMap[e.target.value] || 0;
      document.getElementById("hargaInput").value = "Rp " + harga.toLocaleString("id-ID");
    };
    document.getElementById("adminSelect").onchange = e => {
      document.getElementById("metodePembayaran").value = adminDanaMap[e.target.value] || "";
    };

    // Navigasi antar bagian
    const sections = {
      formTambahTugas: document.getElementById("formTambahTugas"),
      riwayat: document.getElementById("riwayatTugasSection"),
      pembayaran: document.getElementById("pembayaranSection"),
      pengaturan: document.getElementById("pengaturanSection"),
    };
    function hideAll() { for (const s in sections) sections[s].classList.add("hidden"); }
    document.getElementById("btnTambahTugas").onclick = () => {
      hideAll(); sections.formTambahTugas.classList.remove("hidden");
      sections.formTambahTugas.scrollIntoView({ behavior: "smooth" });
    };
    document.getElementById("btnRiwayat").onclick = () => {
      hideAll(); sections.riwayat.classList.remove("hidden");
      sections.riwayat.scrollIntoView({ behavior: "smooth" });
      fetchRiwayatTugas();
    };
    document.getElementById("btnPembayaran").onclick = () => {
      hideAll(); sections.pembayaran.classList.remove("hidden");
      sections.pembayaran.scrollIntoView({ behavior: "smooth" });
      fetchPembayaran();
    };
    document.getElementById("btnPengaturan").onclick = () => {
      hideAll(); sections.pengaturan.classList.remove("hidden");
      sections.pengaturan.scrollIntoView({ behavior: "smooth" });
      document.getElementById("namaPengguna").value = document.getElementById("userName").textContent;
    };

    // Submit Form Tambah Tugas
    document.querySelector("#formTambahTugas form").addEventListener("submit", e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      formData.append("action", "tambahTugas");
      formData.append("npm", npm);
      if (!formData.get("harga")) {
        alert("Silakan pilih jenis tugas.");
        return;
      }
      const submitBtn = form.querySelector("button[type=submit]");
      submitBtn.disabled = true;
      submitBtn.textContent = "Mengirim...";
      fetch(scriptBaseURL, { method: "POST", body: formData }).then(() => {
        alert("Tugas berhasil dikirim!");
        form.reset();
        document.getElementById("hargaInput").value = "";
        document.getElementById("metodePembayaran").value = "";
        hideAll();
        fetchRiwayatTugas();
        updateSaldo();
      }).finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = "Kirim Tugas";
      });
    });

    // Update Pengaturan
    document.querySelector("#pengaturanSection button").onclick = () => {
      const nama = document.getElementById("namaPengguna").value.trim();
      const password = document.getElementById("passwordBaru").value.trim();
      if (!nama || !password) return alert("Isi nama dan password baru.");
      fetch(scriptBaseURL, {
        method: "POST",
        body: new URLSearchParams({ action: "updateUser", npm, nama, password })
      }).then(() => {
        alert("Perubahan berhasil disimpan.");
        location.reload();
      });
    };

    // Riwayat dan Pembayaran
    function fetchRiwayatTugas() {
      const list = document.getElementById("riwayatList");
      list.innerHTML = "<div class='flex justify-center'><div class='animate-spin h-6 w-6 border-4 border-blue-500 border-t-transparent rounded-full'></div></div>";
      fetch(`${scriptBaseURL}?action=riwayat&npm=${npm}`).then(res => res.json()).then(data => {
        list.innerHTML = "";
        if (!data || !data.length) return list.innerHTML = "<p class='text-white'>Belum ada riwayat tugas.</p>";
        data.forEach(item => {
          const el = document.createElement("div");
          el.className = "bg-white rounded-xl shadow p-4 text-sm text-gray-800";
          el.innerHTML = `
            <div class="flex justify-between items-center mb-2">
              <span class="font-bold text-blue-600">${item.jenis}</span>
              <span class="px-2 py-1 rounded-full text-xs ${getStatusColor(item.status)}">${item.status}</span>
            </div>
            <p class="font-semibold">${item.judul}</p>
            <p class="text-gray-500">Deadline: ${item.deadline}</p>
            <p class="text-gray-500">Admin: ${item.admin}</p>`;
          list.appendChild(el);
        });
      });
    }

    function fetchPembayaran() {
      const list = document.getElementById("pembayaranList");
      list.innerHTML = "<div class='flex justify-center'><div class='animate-spin h-6 w-6 border-4 border-blue-500 border-t-transparent rounded-full'></div></div>";
      fetch(`${scriptBaseURL}?action=pembayaran&npm=${npm}`).then(res => res.json()).then(data => {
        list.innerHTML = "";
        if (!data || !data.length) return list.innerHTML = "<p class='text-white'>Belum ada data pembayaran.</p>";
        data.forEach(item => {
          const el = document.createElement("div");
          el.className = "bg-white rounded-xl shadow p-4 text-sm text-gray-800";
          el.innerHTML = `
            <div class="flex justify-between mb-2">
              <span class="font-semibold text-blue-600">${item.metode}</span>
              <span class="text-xs text-gray-500">${item.tanggal}</span>
            </div>
            <p>Jumlah: <span class="font-bold text-green-600">${item.jumlah}</span></p>
            <p>Status: <span class="font-semibold">${item.status}</span></p>`;
          list.appendChild(el);
        });
      });
    }

    function getStatusColor(status) {
      status = status.toLowerCase();
      if (status === "selesai") return "bg-green-100 text-green-700";
      if (status === "diproses") return "bg-yellow-100 text-yellow-700";
      if (status === "batal") return "bg-red-100 text-red-700";
      return "bg-gray-100 text-gray-700";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "botjokitugas.html";
    }

    updateSaldo();
  </script>
</body>
</html>
